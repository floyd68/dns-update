<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Update Logs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .controls-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #ecf0f1;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #3498db;
            color: white;
        }

        .filter-btn:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        .logs-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .logs-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .logs-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #e9ecef;
        }

        .logs-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            vertical-align: top;
        }

        .logs-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .ip-address {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .timestamp {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .auth-method {
            display: inline-block;
            padding: 3px 8px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .no-logs {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-logs i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .refresh-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .logs-table {
                font-size: 0.9rem;
            }
            
            .logs-table th,
            .logs-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-server"></i> DNS Update Logs</h1>
            <p>Monitor and track all DNS record updates in real-time</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-updates">-</div>
                <div class="stat-label">Total Updates</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successful-updates">-</div>
                <div class="stat-label">Successful</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="failed-updates">-</div>
                <div class="stat-label">Failed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unique-ips">-</div>
                <div class="stat-label">Unique IPs</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search by IP address, domain, or error message...">
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="success">Success</button>
                    <button class="filter-btn" data-filter="error">Errors</button>
                    <button class="filter-btn" data-filter="today">Today</button>
                    <button class="filter-btn" data-filter="week">This Week</button>
                </div>
            </div>
        </div>

        <div class="logs-container">
            <div id="logs-content">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading logs...
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" id="refresh-btn" title="Refresh Logs">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        let currentPage = 1;
        let currentFilter = 'all';
        let currentSearch = '';
        let logsData = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadLogs();
            setupEventListeners();
            startAutoRefresh();
        });

        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', debounce(function() {
                currentSearch = this.value;
                currentPage = 1;
                loadLogs();
            }, 300));

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    currentPage = 1;
                    loadLogs();
                });
            });

            // Refresh button
            document.getElementById('refresh-btn').addEventListener('click', function() {
                this.querySelector('i').classList.add('fa-spin');
                loadLogs().finally(() => {
                    this.querySelector('i').classList.remove('fa-spin');
                });
            });
        }

        async function loadLogs() {
            const content = document.getElementById('logs-content');
            content.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading logs...</div>';

            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    filter: currentFilter,
                    search: currentSearch
                });

                const response = await fetch(`/api/logs?${params}`);
                const data = await response.json();

                if (data.success) {
                    logsData = data.logs;
                    updateStats(data.stats);
                    renderLogs(data.logs);
                    renderPagination(data.total_pages, data.current_page);
                } else {
                    content.innerHTML = '<div class="no-logs"><i class="fas fa-exclamation-triangle"></i><p>Error loading logs: ' + data.error + '</p></div>';
                }
            } catch (error) {
                content.innerHTML = '<div class="no-logs"><i class="fas fa-exclamation-triangle"></i><p>Failed to load logs. Please try again.</p></div>';
            }
        }

        function updateStats(stats) {
            document.getElementById('total-updates').textContent = stats.total || 0;
            document.getElementById('successful-updates').textContent = stats.successful || 0;
            document.getElementById('failed-updates').textContent = stats.failed || 0;
            document.getElementById('unique-ips').textContent = stats.unique_ips || 0;
        }

        function renderLogs(logs) {
            const content = document.getElementById('logs-content');
            
            if (logs.length === 0) {
                content.innerHTML = '<div class="no-logs"><i class="fas fa-inbox"></i><p>No logs found matching your criteria.</p></div>';
                return;
            }

            const table = `
                <table class="logs-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>IP Address</th>
                            <th>Requester IP</th>
                            <th>Domain</th>
                            <th>Status</th>
                            <th>Auth Method</th>
                            <th>Change ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${logs.map(log => `
                            <tr>
                                <td class="timestamp">${formatTimestamp(log.timestamp)}</td>
                                <td><span class="ip-address">${log.ip_address}</span></td>
                                <td><span class="ip-address">${log.requester_ip}</span></td>
                                <td>${log.domain_name}</td>
                                <td>
                                    <span class="status-badge status-${log.status}">
                                        ${log.status === 'success' ? '<i class="fas fa-check"></i>' : '<i class="fas fa-times"></i>'}
                                        ${log.status}
                                    </span>
                                </td>
                                <td>
                                    <span class="auth-method">${log.auth_method || 'N/A'}</span>
                                </td>
                                <td>${log.change_id || 'N/A'}</td>
                            </tr>
                            ${log.error_message ? `
                                <tr>
                                    <td colspan="7" style="background: #fff5f5; color: #c53030; padding: 10px 15px;">
                                        <strong>Error:</strong> ${log.error_message}
                                    </td>
                                </tr>
                            ` : ''}
                        `).join('')}
                    </tbody>
                </table>
            `;

            content.innerHTML = table;
        }

        function renderPagination(totalPages, currentPage) {
            const content = document.getElementById('logs-content');
            const pagination = document.createElement('div');
            pagination.className = 'pagination';
            
            if (totalPages <= 1) return;

            const prevBtn = `<button onclick="changePage(${currentPage - 1})" ${currentPage <= 1 ? 'disabled' : ''}>
                <i class="fas fa-chevron-left"></i> Previous
            </button>`;

            const nextBtn = `<button onclick="changePage(${currentPage + 1})" ${currentPage >= totalPages ? 'disabled' : ''}>
                Next <i class="fas fa-chevron-right"></i>
            </button>`;

            const pageInfo = `<span style="margin: 0 20px; color: #7f8c8d;">Page ${currentPage} of ${totalPages}</span>`;

            pagination.innerHTML = prevBtn + pageInfo + nextBtn;
            content.appendChild(pagination);
        }

        function changePage(page) {
            currentPage = page;
            loadLogs();
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function startAutoRefresh() {
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadLogs();
            }, 30000);
        }
    </script>
</body>
</html>
