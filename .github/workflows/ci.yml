name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Clear Python cache
      run: |
        rm -rf ~/.cache/pip || true
        rm -rf ~/.local/lib/python* || true
        rm -rf ~/.local/bin/python* || true
        rm -rf ~/.cache/pytest || true
        rm -rf ~/.cache/black || true
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Verify Python version
      run: |
        python --version
        which python
        echo "Python version check completed"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
      env:
        PIP_CACHE_DIR: ~/.cache/pip
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        black --check --diff .
    
    - name: Test with pytest
      run: |
        pytest --cov=app --cov-report=xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Clear Python cache
      run: |
        rm -rf ~/.cache/pip || true
        rm -rf ~/.local/lib/python* || true
        rm -rf ~/.local/bin/python* || true
        rm -rf ~/.cache/pytest || true
        rm -rf ~/.cache/black || true
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
        cache: 'pip'
    
    - name: Verify Python version
      run: |
        python --version
        which python
        echo "Python version check completed"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit
      env:
        PIP_CACHE_DIR: ~/.cache/pip
    
    - name: Security check with safety
      run: |
        safety scan
    
    - name: Security check with bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt -o bandit-report.txt || true

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t dns-update-service .
    
    - name: Test Docker image
      run: |
        docker run --rm -d --name dns-test -p 5000:5000 \
          -e HOSTED_ZONE_ID=Z1234567890ABC \
          -e DOMAIN_NAME=test.example.com \
          -e AWS_ACCESS_KEY_ID=test \
          -e AWS_SECRET_ACCESS_KEY=test \
          dns-update-service
        
        # Wait for service to start
        sleep 10
        
        # Test health endpoint
        curl -f http://localhost:5000/health || exit 1
        
        # Cleanup
        docker stop dns-test 